<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of categorias">
      <ion-label>{{c.name}}</ion-label>
      <ion-checkbox [(ngModel)]="c.selected" (ionChange)="enableAlter(c.id)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button small (click) = "goToNew()">Novo</button>
  <button ion-button small (click) = "goToAlter()" [disabled]="alterOk">Alterar</button>
  <button ion-button small color="danger" [disabled]="deleteOk" (click)="confirmDelete()">Apagar</button>
  <ion-item>
    <button ion-button outline small block (click)="back()">Voltar</button>
  </ion-item>
</ion-content>
