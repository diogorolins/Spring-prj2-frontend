
<ion-header>
  <ion-navbar>
    <ion-title>Esqueci a senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <p>Digite o seu e-mail abaixo:</p>
  </ion-item>
  <ion-item class="label">
    <ion-label stacked>E-mail</ion-label>
    <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
  </ion-item>
  <button ion-button block (click) = "sendNewPassword()" >Enviar</button>
</ion-content>
